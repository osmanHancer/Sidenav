<mat-form-field style="width: 20%;margin-top: 3%;">
    <mat-label>Saha Çalışması Adı Seç </mat-label>
    <mat-select [(ngModel)]="sahacalismasi">
        <mat-option *ngFor="let item of datasahacalismasi" [value]="item.Sahaismi">{{item.Sahaismi}} </mat-option>

    </mat-select>
</mat-form-field>


<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    @for (item of editItemList ; track editItemList) {
    <div class="example-box" cdkDrag>
        <div  style="display: flex;flex-direction: row;justify-content: space-around;width: 100%;">

            <mat-form-field style="width: 30%;">
                <mat-label>Adım Numarası</mat-label>
                <input required matInput placeholder="Enlem" [(ngModel)]="item.adimNo" />

            </mat-form-field>
            <!-- <mat-form-field style="width: 30%;">
                <mat-label>Lokasyon </mat-label>
                <mat-select [(ngModel)]="item.LokasyonId">
                    <mat-option *ngFor="let item of dataSource" [value]="item.Id">{{item.Lokasyon_Adi}} enlem:
                        {{item.Enlem}} boylam: {{item.Boylam}}</mat-option>

                </mat-select>
            </mat-form-field> -->
            <mat-form-field style="width: 30%;">
                <mat-select [(ngModel)]="item.LokasyonId">
                   <input style="color: black;" matInput placeholder="filter.." #filterplc>
                   <div  *ngFor="let opt of dataSource ">
                   <mat-option *ngIf="opt.Lokasyon_Adi.includes(filterplc.value)"
                               [value]="opt.Id" value={{opt.Id}}>{{opt.Lokasyon_Adi}}  enlem: {{opt.Enlem}} boylam: {{opt.Boylam}}
                   
                   </mat-option>
                     </div>
                 </mat-select>
               </mat-form-field>

            <mat-form-field style="width: 30%;">
                <mat-label>Not Gir</mat-label>
                <input required matInput placeholder="Enlem" [(ngModel)]="item.not" />

            </mat-form-field>

            <button (click)="deleteRow(item.adimNo)" mat-mini-fab
                style="background-color: rgb(117, 107, 93); color: coral;margin-top: 2px;">
                <mat-icon>delete</mat-icon></button>
        </div>
   
    </div>
    }
    <div style="display: flex;flex-direction: row-reverse;margin-right: 10%;margin-top: 2%;">

        <button mat-button style="background-color: rgb(124, 45, 74); margin-left: 10px" color="coral"
            (click)="save()">
            Kaydet<mat-icon>save</mat-icon>
        </button>

        <button mat-button style="background-color: rgb(124, 45, 74); margin-left: 10px" color="coral"
            (click)="addRow()">
            Satır Ekle<mat-icon>add</mat-icon>
        </button>

    </div>
</div>
