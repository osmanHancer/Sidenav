<div style="display: flex;flex-direction: column;margin-top: 2%;">
  <angular-editor style="color: black;" [(ngModel)]="editItem.metin" [config]="config"></angular-editor>
  <h5 style="color: black;" class="html-header">HTML Output</h5>
  <div style="color: black;" class="html">
    {{ editItem.metin }}
  </div>
  <div class="container-fluid mt-2">
    <div class="row">
      <mat-form-field class="col-xl-6">
        <mat-label>Seyehatname Adı</mat-label>
        <input matInput placeholder="Seyehatname Adı" [(ngModel)]="editItem.seyahatnameadi" />
      </mat-form-field>
      <mat-form-field class="col-xl-6">
        <mat-label>Kodu</mat-label>
        <input matInput placeholder="Kodu" [(ngModel)]="editItem.kodu" />
      </mat-form-field>
      <mat-form-field class="col-xl-6">
        <mat-label>Yüzyıl</mat-label>
        <mat-select [(ngModel)]="editItem.yuzyil">
          <mat-option value="11. yüzyıl">11. yüzyıl</mat-option>
          <mat-option value="12. yüzyıl">12. yüzyıl</mat-option>
          <mat-option value="13. yüzyıl">13. yüzyıl</mat-option>
          <mat-option value="14. yüzyıl">14. yüzyıl</mat-option>
          <mat-option value="15. yüzyıl">15. yüzyıl</mat-option>
          <mat-option value="16. yüzyıl">16. yüzyıl</mat-option>
          <mat-option value="17. yüzyıl">17. yüzyıl</mat-option>
          <mat-option value="18. yüzyıl">18. yüzyıl</mat-option>
          <mat-option value="19. yüzyıl">19. yüzyıl</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-xl-6">
        <mat-label>Seyyahlar </mat-label>
        <mat-select [(ngModel)]="editItem.seyyah">
          <mat-option *ngFor="let item of seyyahlar" [value]="item.name">{{item.name}} </mat-option>

        </mat-select>
      </mat-form-field>

    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <button mat-flat-button class="col-xl-2 m-2" (click)="Save()">
        Kaydet<mat-icon>save</mat-icon>
      </button>
      <button mat-flat-button class="col-xl-2 m-2" routerLink="../../makale" (click)="Delete()">
        Sil<mat-icon>delete</mat-icon>
      </button>
      <button mat-flat-button class="col-xl-2 m-2" routerLink="../../makale">
        İptal<mat-icon>cancel</mat-icon>
      </button>
    </div>

  </div>
