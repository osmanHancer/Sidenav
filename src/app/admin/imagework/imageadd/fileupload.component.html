<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" [multiple]="true" (onFileDrop)="dropped($event)"
        (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Optional custom content that replaces the the entire default content.
            <button type="button" (click)="openFileSelector()">Browse Files</button>
        </ng-template>
    </ngx-file-drop>
    <div class="upload-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>

    </div>



</div>
<div style="display: flex;flex-direction: row;justify-content: flex-start;justify-content: space-between;width: 80%;">

    <mat-form-field style="width: 30%;">
        <mat-label>FotoÄŸraf Metni</mat-label>
        <input required matInput placeholder="Galeri ismi" [(ngModel)]="editItem.metin" />

    </mat-form-field>
    <mat-form-field style="width: 60%;">
        <mat-label>Lokasyon </mat-label>
        <mat-select [(ngModel)]="editItem.lokasyonId">
            <mat-option *ngFor="let item of dataSource" value={{item.Id}}>{{item.Id}} enlem: {{item.Enlem}} boylam:
                {{item.Boylam}}</mat-option>

        </mat-select>
    </mat-form-field>


    <button mat-button style="background-color: rgb(124, 45, 74); margin-left: 10px" color="coral" (click)="save()">
        Kaydet<mat-icon>save</mat-icon>
    </button>

</div>
