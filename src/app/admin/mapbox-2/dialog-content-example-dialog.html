<h2 mat-dialog-title class="modal_title">{{data.Yapi_Adi}}</h2>
<mat-dialog-content style="padding-top: 30px;" class="mat-typography">
  <div class="gallery-item">
    <img class="img-fluid" [attr.src]="data.DialogImgs" />

  </div>
  <div style="padding-top: 30px;">
    <div style="display: flex;flex-direction: row;"> <mat-icon>
        calendar_month
      </mat-icon>
      <p>{{data.Donemi}}</p>
      <p>{{data.Yuzyil}}</p>
    </div>
    <div style="display: flex;flex-direction: row;"> <mat-icon>
        location_pin
      </mat-icon>
      <p>{{data.Enlem}},</p>
      <p>{{data.Boylam}}</p>
    </div>
    <p>{{data.Mimari_Ozellikler}}</p>
    <p>{{data.Mekan_Adi}}</p>
    <p>{{data.Seyahat_Name_Adi}}</p>



    <div style="flex-direction: row;">

    </div>




  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div style="display: flex; justify-content: space-between; align-items: center; width: 95%;">
    <div style="display: flex; align-items: center;">
      <mat-icon>keyboard_arrow_left</mat-icon>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </div>
    <p style="padding: 10px 15px ; margin: 0;">
      <a mat-dialog-close style="font-weight: 700; color: #a7703c; font-size: 1.2rem;">

        DAHA FAZLA</a>
    </p>
  </div>
</mat-dialog-actions>
