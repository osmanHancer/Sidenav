<div style="display: flex;flex-direction:column;margin-top: 2%;margin-right: 50%">
    <div style="display: flex;justify-content: space-around;">

        <mat-form-field style="width: 20%;">
            <mat-label>Yazar </mat-label>
            <input required matInput placeholder="Yazar" [(ngModel)]="editItem.Yazar" />
        </mat-form-field>
        <mat-form-field style="width: 50%;">
            <mat-label>Kodu </mat-label>
            <input required matInput placeholder="Kodu" [(ngModel)]="editItem.SeyahatnameKodu" />
        </mat-form-field>
        <mat-form-field style="width: 20%;">
            <mat-label>Yüzyıl </mat-label>
            <input required matInput placeholder="Yüzyıl" [(ngModel)]="editItem.yuzyil" />
        </mat-form-field>
    </div>
        <div  style="display: flex;justify-content: space-around;width: 30%;padding-left: 3%;">
            <button mat-button style="background-color: rgb(124, 45, 74);" color="coral"
            routerLink="../../seyahatname"   (click)="submitForm('update')">
                Kaydet<mat-icon>add</mat-icon>
            </button>

            <button mat-button style="background-color: rgb(124, 45, 74);" color="coral"
                routerLink="../../seyahatname" (click)="submitForm('delete')">
                Sil<mat-icon>delete</mat-icon>
            </button>
            <button mat-button style="background-color: rgb(124, 45, 74);" color="coral"
                routerLink="../../seyahatname">
                İptal<mat-icon>cancel</mat-icon>
            </button>

        </div>
</div>
