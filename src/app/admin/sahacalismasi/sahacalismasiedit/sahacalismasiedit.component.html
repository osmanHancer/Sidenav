<div style="display: flex;flex-direction:column;margin-top: 2%;margin-right: 50%">
    <div style="display: flex;justify-content: space-around;">

        <mat-form-field style="width: 40%;">
            <mat-label>Saha ismi </mat-label>
            <input required matInput placeholder="Saha ismi" [(ngModel)]="editItem.Sahaismi" />
        </mat-form-field>
   
          

          <mat-form-field style="width: 40%;">
            <mat-select [(ngModel)]="editItem.LokasyonId">
               <input style="color: black;" matInput placeholder="filter.." #filterplc>
               <div  *ngFor="let opt of dataSource ">
               <mat-option *ngIf="opt.Lokasyon_Adi.includes(filterplc.value)"
                           [value]="opt.Id" value={{opt.Id}}>{{opt.Lokasyon_Adi}}  enlem: {{opt.Enlem}} boylam: {{opt.Boylam}}>
               
               </mat-option>
                 </div>
             </mat-select>
           </mat-form-field>
      



    </div>
        <div  style="display: flex;justify-content: space-around;width: 40%;padding-left: 3%;">
            <button mat-button style="background-color: rgb(124, 45, 74);" color="coral"
                (click)="submitForm('update')">
                Kaydet<mat-icon>add</mat-icon>
            </button>

            <button mat-button style="background-color: rgb(124, 45, 74);" color="coral"
                routerLink="../../saha" (click)="submitForm('delete')">
                Sil<mat-icon>delete</mat-icon>
            </button>
            <button mat-button style="background-color: rgb(124, 45, 74);" color="coral"
                routerLink="../../saha">
                Ä°ptal<mat-icon>cancel</mat-icon>
            </button>

        </div>
</div>
