<div style="width: 100%;height: 100%;">
  <div class="map" id="map" class="match-parent"></div>

  <div style="display: flex;flex-direction: row;justify-content: space-between">
    <mat-accordion id="fit">
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Seyehatname Özellikleri
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Seyahname_Kodu: {{info_elements}}</p>
        <p>Seyahatname_Adı: {{info_elements_2}}</p>
        <p>Yıl_Ya_Da_Yüzyıl: {{info_elements_3}}</p>
      </mat-expansion-panel>
    </mat-accordion >
    <mat-accordion style="width: 20%;">
      <mat-expansion-panel  (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Filtreleme Paneli
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>
        <div  id="fit_2">
        <div *ngFor="let fet of maps_data">
          <div style="display: flex;flex-direction: row;">
          <mat-checkbox (change)="updateAllComplete(fet.name)">
            <p>
            {{fet.name}}</p>
          
          </mat-checkbox>
          <div  style="width: 20px;height: 10px;margin-top: 20px;margin-left: 20px;"  [ngStyle]="{'background-color': fet.features[0].properties.color}">
          </div>
        </div>
          </div>
        </div>

      </mat-expansion-panel>
    </mat-accordion>

  </div>
</div>
